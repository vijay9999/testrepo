<div data-page="form" class="page no-toolbar no-navbar page-on-center">
  <div class="page-content">
    <div class="navbarpages">
      <div class="navbar_left">
        <div class="logo_text"><span> Punjabi Samaj Rewari</span></div>
      </div>
      <div style="float: right; width: 20%;">
        <ion-buttons slot="end" (click)="closeModal()">
          <ion-icon style="color: #d64900;
          height: 44px;
          margin-left: 33px;
          width: 33px;" slot="end" name="close-outline" (click)="closeModal()"></ion-icon>
        </ion-buttons>
      </div>
    </div>
    <div id="pages_maincontent" class="">

      <h2 class="page_title">Directory List</h2>
      <ion-toolbar>
        <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
      </ion-toolbar>
      <div class="page_single layout_fullwidth_padding">

        <div class="contactform">
          <div *ngFor="let user of usersModel" class="item-content" style="float: left; background-color: #d0f0c4;; margin-bottom: 10px; width: 98%;">
            <div>
              <img *ngIf="user.userImageByte" class="famous_image" style="width: 95px; float: left;height: 95px;"
              [src]="sanitizer.bypassSecurityTrustUrl('data:image/png;base64,' + user.userImageByte)" alt=""
              title="" onerror="this.onerror=null; this.src='../../assets/img/blank_profile.webp'">
              <img *ngIf="!user.userImageByte" class="famous_image" style="width: 95px; float: left;height: 95px;"
                [src]="homeService.getImage('directory',user.userImageName)"
                onerror="this.onerror=null; this.src='../../assets/img/blank_profile.webp'">

              <!-- <img 
                [src]="homeService.getImage('directory',user.userImageName)"
                onerror="this.onerror=null; this.src='../../assets/img/blank_profile.webp'"> -->
              <div>
                <span style="font-size: large; padding-left: 10px; font-weight: 700;">
                  {{user.firstName}} {{user.lastName}}
                </span><br>
                <span style="font-size: larger; padding-left: 10px;">
                  {{user.mobileNumber}}
                 </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
