<div style="text-align: right;" (click)="closePopOver()">
  <ion-icon name="close" style="font-size: 25px;" color="secondary"></ion-icon>
</div>

<div style="text-align: center;">
  <ion-item>
    <ion-label position="floating">Enter Messsage</ion-label>
    <ion-textarea [(ngModel)]="message"></ion-textarea>
  </ion-item>
  <ion-button (click)="sendSms()" color="primary" expand="block" fill="primary" shape="round">
    Send Message
  </ion-button>
</div>
