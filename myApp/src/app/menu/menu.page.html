  <ion-menu side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>{{'Menu' | translate}}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content contentId="main-content">
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
          <!-- [routerLink]="page.path" -->
          <ion-item (click)="onClick(page.path,page.param)" routerDirection="root" [class.active-menu]="activePath === page.path">
            {{page.name}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"  main></ion-router-outlet>
